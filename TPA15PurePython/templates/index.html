<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A15 | travail de session </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
     <h2 ><span class="d-flex align-items-center text-body-emphasis text-decoration-none">
        Client Administrateur
      </span></h2>

    </header>

    <main>

       <div class="col-md-6 mb-5">
        <div class="h-100 p-5 bg-success-subtle text-emphasis-success rounded-3 ">
          <h2>Nombres des utilisateurs</h2>
          <br>
          <button class="btn btn-outline-dark" type="button"> {{ nombre_utilisateurs }}</button>
        </div>
      </div>



      <div class="row g-5">

        <div class="col-md-12">
          <h5 class="text-success mb-3">Liste des utilisateurs</h5>
          <p>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nom d'utilisateur</th>
                  <th scope="col">Date de naissance</th>
                  <th scope="col">Nom d'hote</th>
                </tr>
              </thead>
             <tbody>
              {% for utilisateur in utilisateurs %}
                 <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ utilisateur.username }}</td>
                    <td>{{ utilisateur.birthdate }}</td>
                    <td>{{ utilisateur.hostname }}</td>
                 </tr>
              {% endfor %}
            </tbody>
          </table>
          </p>

        </div>
      </div>
    </main>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
